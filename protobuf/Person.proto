syntax="proto2";
package tutorial;

message Person
{
    required string name = 1;
    repeated int32 id = 2;
    optional string email = 3;

    enum PhoneType
    {
        MOBILE = 0;
        HOME = 1;
        WORK = 2;
    }

    message PhoneNumber
    {
        repeated string number = 1;
        optional PhoneType type = 2;
    }

    repeated PhoneNumber phone = 4;
}


message AddressBook
{
    repeated Person person = 1;
}


